                            <div class="rounded bg-[#4F94D1] h-full" style="width: 60%;"></div>

                    </div>

                        </div>

    <style>
      .toggle-checkbox:checked {
        @apply: right-0 border-#4F94D1;
        right: 0;
        border-color: #4F94D1;
      }
      .toggle-checkbox:checked + .toggle-label {
        @apply: bg-#4F94D1;
        background-color: #4F94D1;
      }

      /* Sidebar styles */
      .sidebar-link {
        @apply text-gray-600 hover:text-gray-800 font-bold rounded-lg p-3;
      }
      .sidebar-link.active {
        @apply bg-white shadow-md;
      }
    </style>
    <script>
        const cardTitleBtn = document.getElementById('card-title-btn');
        const cardMenu = document.getElementById('card-menu');
        const menuItem = document.getElementById('menu-item');
        const cardTitle = document.getElementById('card-title');
        const cardSubtitle = document.getElementById('card-subtitle');
        const activeUsersCard = document.getElementById('active-users-card');
        const salesOverviewCard = document.getElementById('sales-overview-card');
        
        let currentCard = 'active-users';
        
        cardTitleBtn.addEventListener('click', () => {
        cardMenu.classList.toggle('hidden');
        });
        
        menuItem.addEventListener('click', () => {
        if (currentCard === 'active-users') {
            activeUsersCard.classList.add('hidden');
            salesOverviewCard.classList.remove('hidden');
            salesOverviewCard.classList.remove('h-0');
            salesOverviewCard.classList.remove('opacity-0');
            cardTitle.textContent = 'Sales Overview';
            cardSubtitle.textContent = '(+5) more in 2025';
            menuItem.textContent= "Active Users"
            currentCard = 'sales-overview';
        } else {
            activeUsersCard.classList.remove('hidden');
            salesOverviewCard.classList.add('hidden');
            cardTitle.textContent = 'Active Users';
            cardSubtitle.textContent = '(+23) than last week';
            currentCard = 'active-users';
            menuItem.textContent= "Sales Overview"
        }
        cardMenu.classList.add('hidden');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var chartDom = document.getElementById('graphic-bar');
        var myChart = echarts.init(chartDom, 'dark');
        var option;

        option = {
         backgroundColor: {
            type: 'linear',
            x: 0,
            y: 0,
            x2: 1,
            y2: 1,
            colorStops: [{
            offset: 0, color: '#313860' // color at 0% position
            }, {
            offset: 1, color: '#151928' // color at 100% position
            }],
            global: false // false by default
         },
         grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
         },
         xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            axisLabel: {
            color: '#FFFFFF',
            fontSize: 12
            },
            axisLine: {
            lineStyle: {
            color: '#FFFFFF'
            }
            },
            axisTick: {
            show: false
            }
         },
         yAxis: {
            type: 'value',
            axisLabel: {
            color: '#FFFFFF',
            fontSize: 12
            },
            axisLine: {
            show: false
            },
            axisTick: {
            show: false
            },
            splitLine: {
            show: false
            }
         },
        series: [
          {
            data: [120, 200, 150, 80, 70, 110, 130],
            type: 'bar',
            barWidth: '30%',
            itemStyle: {
            color: '#FFFFFF',
            borderRadius: 4
            }
          }
        ]
        };

        myChart.setOption(option);
        });

    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {

        var chartDom = document.getElementById('sales-graphic');

        const colors = ['#2D3748', '#4FD1C5'];

            }

            top: 70,
            bottom: 50
        },
        xAxis: [
            {
            type: 'category',
            axisTick: {
                alignWithLabel: true
            },
            axisLine: {
                onZero: false,
                lineStyle: {
                color: colors[1]
                }
            },
            axisPointer: {
                label: {
                formatter: function (params) {
                    return (
                    'Precipitation  ' +
                    params.value +

                    );
                }

            // prettier-ignore

            },
            axisLine: {

            },

                    return (

            {

            smooth: true,
            emphasis: {
                focus: 'series'
            },
            data: [
                3.9, 5.9, 11.1, 18.7, 48.3, 69.2, 231.6, 46.6, 55.4, 18.4, 10.3, 0.7
            ]
            }
        ]
        };

        option && myChart.setOption(option);
      });
    </script>
  </div>
